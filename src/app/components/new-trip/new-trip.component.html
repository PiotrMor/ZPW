<form [formGroup]="tripForm" (ngSubmit)="onSubmit()">
    <div fxLayout="column">
        <mat-form-field appearance="standard" class="text-input">
            <mat-label>Nazwa wycieczki</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Kraj docelowy</mat-label>
            <input matInput formControlName="destination">
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Cena</mat-label>
            <input matInput formControlName="price">
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Ilość miejsc</mat-label>
            <input matInput formControlName="totalPlaces">
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Adres URL obrazka</mat-label>
            <input matInput formControlName="imageUrl">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Opis</mat-label>
            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="5" formControlName="description"></textarea>
        </mat-form-field>
    </div>



    <mat-form-field appearance="fill">
        <mat-label>Początek wycieczki</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Koniec wycieczki</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <div fxLayout="column">
        <button mat-raised-button color="primary" type="submit" [disabled]="!tripForm.valid">Submit</button>

    </div>


</form>
